{% include header.html %}

{% if page.previous %} 
  <a rel="prev" href="{{ site.url }}{{ page.previous.url }}" id="prev">&larr;</a>
{% endif %}
{% if page.next %} 
  <a rel="next" href="{{ site.url }}{{ page.next.url }}" id="next">&rarr;</a>
{% endif %}

<section id="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.tarikh }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ content }}

      {% if page.comment  %}
      <div id="comment">
            <div id="disqus_thread"></div>
              <script type="text/javascript">
                  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                  var disqus_shortname = 'WebMen'; // required: replace example with your forum shortname
                  var disqus_identifier = '{{ page.date | date_to_xmlschema }}';
                  var disqus_title = '{{ page.title }}';
                  var disqus_url = '{{ site.url }}{{ page.url }}';

                  /* * * DON'T EDIT BELOW THIS LINE * * */
       /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                

      </div>
      {% endif %}
    </div>
    <div id="share" class="feat">
      <a class="popup">
        <span style="color:red">â™¥</span>
      </a>

    </div>
  </article>
</section>

{% include footer.html %}
